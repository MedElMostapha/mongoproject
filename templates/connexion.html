<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="max-w-xl w-full mx-auto bg-white p-8 rounded shadow-md">
        <h1 class="text-2xl mb-4">Connexion</h1>
        <form action="{{ url_for('connexion') }}" method="post">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mb-4">
                <label for="mot_de_passe" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" required class="mt-1 p-2 w-full border rounded-md">
            </div>
            <div class="mt-4">
                <input type="submit" value="Connexion" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
            </div>
        </form>
        <p class="mt-4 text-gray-700 text-sm">Vous n'avez pas de compte ? <a href="{{ url_for('inscription') }}" class="text-blue-500 hover:text-blue-700">Inscrivez-vous ici</a></p>
    </div>
</body>
</html>
